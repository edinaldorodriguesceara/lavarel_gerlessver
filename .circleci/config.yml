version: 2.1

workflows:
  ci:
    jobs:
      - back

jobs:
  back:
    machine:
      image: ubuntu-2204:current
      docker_layer_caching: true
    resource_class: medium
    working_directory: ~/lavarel_gerlessver
    steps:
      - checkout

      - run:
          name: Create .env file for CI
          command: |
            cp .env.example .env
            echo "APP_KEY=" >> .env

      - run:
          name: Build and Start Services
          command: |
            ARG_USER_UID=$(id -u) ARG_USER_GID=$(id -g) docker compose config
            ARG_USER_UID=$(id -u) ARG_USER_GID=$(id -g) docker compose build
            docker compose up -d

      - run:
          name: Check Docker Host
          command: |
            docker compose exec app bash -c "cat /etc/hosts | grep dockerhost"

      - run:
          name: Install Dependencies
          command: |
            docker compose exec app composer install
            docker compose exec app npm install

      - run:
          name: Generate App Key
          command: |
            docker compose exec app php artisan key:generate --force
            docker compose exec app php artisan config:clear

      - run:
          name: Run Tests
          command: docker compose exec app php artisan test

      - run:
          name: Start Laravel Server
          command: docker compose exec app php artisan serve
          background: true
